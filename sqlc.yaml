version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "queries"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
